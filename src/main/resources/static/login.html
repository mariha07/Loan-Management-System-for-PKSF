<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f5f7fb;
            --card: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --error: #dc2626;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: var(--card);
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
        }

        .login-header p {
            margin-top: 6px;
            font-size: 14px;
            color: var(--muted);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
        }

        button {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #4338ca;
        }

        #message {
            margin-top: 14px;
            font-size: 14px;
            text-align: center;
            color: var(--error);
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: var(--muted);
            margin-top: 18px;
        }
    </style>
</head>
<body>

<div class="login-card">

    <div class="login-header">
        <h2>Loan Management System</h2>
        <p>Sign in to your account</p>
    </div>

    <form id="loginForm">

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" placeholder="admin@example.com">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <div class="footer-text">
        © 2025 Loan Management System
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const data = {
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value.trim()
        };

        if (!data.email || !data.password) {
            document.getElementById('message').innerText = 'Email and password required';
            return;
        }

        fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(res => {
                console.log('Login response:', res);

                if (res.success) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerText =
                        'Login success! Role: ' + res.role;

                    localStorage.setItem('user', JSON.stringify(res));
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('message').style.color = '#dc2626';
                    document.getElementById('message').innerText =
                        res.message || 'Login failed';
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('message').innerText = 'Error during login';
            });
    });
</script>

</body>
</html>
