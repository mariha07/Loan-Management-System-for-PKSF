<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration - LMS</title>

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 40px;
        }
        .container {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #cfd4dd;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }
        #msg { margin-top: 10px; text-align: center; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form id="regForm">

        <label>Full Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="email" id="email">

        <label>Password</label>
        <input type="password" id="password">

        <label>Select Role</label>
        <select id="role">
            <option value="LOAN_OFFICER">Loan Officer</option>
            <option value="COLLECTION_OFFICER">Collection Officer</option>
        </select>

        <button type="submit">Create User</button>

        <p id="msg"></p>
    </form>
</div>

<script>
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || user.role !== "ADMIN") {
        alert("Access denied!");
        window.location.href = "dashboard.html";
    }

    document.getElementById("regForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const msg = document.getElementById("msg");

        const payload = {
            fullName: name.value,
            email: email.value,
            password: password.value,
            role: role.value
        };

        const res = await fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
            msg.textContent = "User created successfully!";
            msg.className = "success";
            document.getElementById("regForm").reset();
        } else {
            msg.textContent = data.message || "Failed!";
            msg.className = "error";
        }
    });
</script>

</body>
</html>
